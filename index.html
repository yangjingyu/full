<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>screen</title>
  <link rel="stylesheet" href="./css/demo.css">
</head>

<body style="position:absolute;">
  <div id="full">
    <video src="./190204084208765161.mp4" style="width: 100%;height: 100%;" autoplay></video>
    <div class="scroll">
      <div class="start" id="demo">start</div>
      <div>end</div>
    </div>
    <button id="toggle">{}</button>
  </div>
  <button id="destroy">destroy</button>
  <button id="toggleBtn">toggle</button>
  <div class="start">start</div>
  <script type="module">
    import Full from './index.js'
    const full = new Full({
      // 需要全屏的容器
      el: document.querySelector('#full'),
      // 切换按钮
      toggle: document.querySelector('#toggle'),
      // 强制旋转
      forceRotate: false,
      // 自动旋转
      autoRotate: false,
      // 禁止滑动
      disableScroll: false
    })

    full.onUpdate = (data) => {
      console.log(data);
    }


    document.getElementById('destroy').onclick = function () {
      full.destroy()
    }
    document.getElementById('toggleBtn').onclick = function () {
      full.toggle()
    }

    window.full = full

  </script>
</body>

</html>
